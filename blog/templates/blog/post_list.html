{% extends 'blog/base.html' %}
{% block main_area %} 
    {% for p in post_list %} 
    {% comment %} <h2><a href="{{ p.get_absolute_url }}">{{ p.title}}</a></h2> {% endcomment %}
    {% comment %} <h4>{{ p.created_at }}</h4> {% endcomment %}
    {% comment %} <p>{{ p.content }}</p> {% endcomment %}
    {% endfor %}

{% endblock %}
